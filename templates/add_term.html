{% extends "base.html" %}

{% block title %}Adicionar Termo{% endblock %}

{% block content %}
    <h2>Adicionar Novo Termo</h2>
    <form method="POST">
        <label for="term">Termo:</label>
        <input type="text" id="term" name="term" required><br><br>

        <label for="definition">Definição:</label>
        <textarea id="definition" name="definition" required></textarea><br><br>

        <button type="submit">Adicionar Termo</button>
    </form>
    <br><a href="{{ url_for('dictionary') }}">Voltar para o Dicionário</a>
{% endblock %}
